<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法</title>
</head>

<body>
    <!-- 直接生成标签 例：div 按Tab键 -->
    <div></div>

    <!-- 生成多个标签 例：p*3 按Tab键 -->
    <p></p>
    <p></p>
    <p></p>

    <!-- 生成有父子级关系的标签，可以用>  例：ul>li 按Tab键 -->
    <ul>
        <li></li>
    </ul>

    <!-- 生成有兄弟关系的标签，用+  例：div+p 按Tab键 -->
    <div></div>
    <p></p>

    <!-- 生成带有类名或id名字的，使用. 或# 例；div.gray  或p#sex -->
    <!-- 直接. 或# 默认生成div下的 -->
    <div class="gray"></div>
    <div id="sex"></div>
    <!-- 生成p下的 -->
    <p class="one"></p>
    <p id="two"></p>

    <!-- 复合使用 例：ul>li#three 按Tab键 -->
    <ul>
        <li id="three"></li>
    </ul>
    <!-- $ 自增符号 例：.demo$*5 按Tab键-->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

</body>

</html>
