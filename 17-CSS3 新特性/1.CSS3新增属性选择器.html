<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 新增属性选择器</title>
    <style>
        /* **********类选择器、属性选择器、伪类选择器的权重为10********** */

        /* 必须是input 同时具有value这个属性 选择这个元素 （通过[]选择） */
        /* input[value] {
            color: skyblue;
        } */

        input[type=text] {
            color: skyblue;
        }

        /* 首先选择div 其次具有class属性 并且属性值必须是 iocn 开头的这些元素 */
        div[class^=icon] {
            color: red;
        }

        /* 以 data 结尾的这些元素选择出来 */
        section[class$=data] {
            color: blue;
        }

        /* section[class*=icon] 可以选择class属性内 出现的icon 全部选择出来 */
    </style>
</head>

<body>
    <!-- 1.利用属性选择器就可以不借助于类或者id选择器 -->
    <!-- <input type="text" value="请输入用户名">
    <input type="text"> -->

    <!-- 2.属性选择器还可以选择 属性=值 的某些元素 -->
    <input type="text" name="" id="">
    <input type="password" name="" id="">

    <!-- 3.属性选择器可以选择属性值开头的某些元素 -->
    <div class="icon1">图标1</div>
    <div class="icon2">图标2</div>
    <div class="icon3">图标3</div>
    <div class="icon4">图标4</div>
    <div>不属于图标</div>

    <!-- 4.属性选择器可以选择属性值结尾的某些元素 -->
    <section class="icon1-data">123</section>
    <section class="icon2-data">456</section>
    <section class="icon3-ico">789</section>

</body>

</html>
