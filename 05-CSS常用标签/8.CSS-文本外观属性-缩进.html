<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-文本外观属性-缩进</title>
    <style>
        p {
            /* text-indent 文本的第一行首行缩进的距离  可以是负值 */
            /* text-indent: 20px; */
            /* em 相对长度 当前元素（font-size）1个文字大小  */
            text-indent: 2em;
            /* 这里2em表示 首行缩进了当前元素2个文字大小的距离 */
        }
    </style>
</head>

<body>
    <p>随着科技的进步和控制理论的不断发展，线性控制理论的研究日渐趋于成熟，相关成果被广泛运用到各种实际系统中，如电力系统，工业系统，智能机器人等领域。
    </p>

    <p>为了能够更精确地控制目标，需要对受控系统进行精确地建模。然而，在实际系统中，由于环境复杂或者资金有限等问题，完全精确的建模是难以实现的。</p>

</body>

</html>
