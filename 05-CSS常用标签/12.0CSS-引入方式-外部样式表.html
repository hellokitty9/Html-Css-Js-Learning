<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-引入方式-外部样式表</title>
    <!-- 外部样式表 建立css文件 再将css文件引用到html中实现 -->
    <!-- 外部引用 用link 连接 -->
    <!-- link 中有两个属性：rel属性 定义当前文档与被链接文档之间的关系，这里指定stylesheet，表示被链接的文档是一个样式表文件， href="链接地址" -->
    <link rel="stylesheet" href="12.1外部样式表.css">
</head>

<body>
    <!-- 外部样式表 控制多个页面 -->
    <div></div>
</body>

</html>
