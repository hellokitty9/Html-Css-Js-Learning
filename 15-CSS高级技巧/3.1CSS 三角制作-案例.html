<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角制作-案例</title>
    <style>
        .box1 {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: skyblue;
            margin: 100px auto;
        }

        .box1 span {
            position: absolute;
            width: 0;
            height: 0;
            top: 7px;
            right: -25px;
            border: 13px solid transparent;
            border-left-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box1">
        <span></span>
    </div>
</body>

</html>
