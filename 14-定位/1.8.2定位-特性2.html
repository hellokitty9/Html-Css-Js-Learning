<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位会完全压住标准流盒子里的内容</title>
    <style>
        .box {
            /* 浮动元素 只会压住它下面标准流的盒子，不会压住下面标准流盒子里的文字 */
            /* （浮动之所以不会压住下面标准流的文字，因为浮动产生的目的的最初是为了做文字环绕效果的） */
            float: left;
            /* 绝对定位会压住下面标准流所有的内容 */
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <p>123456789 123456789 123456789 123456789</p>
</body>

</html>
