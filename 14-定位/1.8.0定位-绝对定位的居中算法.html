<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位的居中算法</title>
    <!-- 加了绝对定位的盒子不能用 margin: 0 auto; -->
    <style>
        .box {
            position: absolute;
            /* 1. left 走50%  父容器宽度的一半 */
            left: 50%;
            margin-left: -100px;
            /* 向下移动 */
            top: 50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* margin: 0 auto; */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
