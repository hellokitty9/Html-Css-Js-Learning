<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示与隐藏（visibility）</title>
    <!-- visibility 属性用于设置一个元素可见还是隐藏 -->

    <!-- visibility: visible; 元素可视 -->

    <!-- visibility: hidden; 元素隐藏 -->
    <!-- 注意：visibility 隐藏元素后，继续占有原来的位置 -->
    <style>
        .box1 {
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
