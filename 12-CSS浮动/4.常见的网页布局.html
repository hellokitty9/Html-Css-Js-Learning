<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见的网页布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .top {
            height: 50px;
            background-color: gray;
        }

        .banner {
            width: 980px;
            height: 150px;
            background-color: gray;
            margin: 10px auto;
        }

        .box1 {
            width: 980px;
            height: 100px;
            background-color: purple;
            margin: 10px auto;
        }

        .box1 li {
            float: left;
            width: 238px;
            height: 100px;
            background-color: skyblue;
            margin-right: 9px;
        }

        .box1 .last {
            margin-right: 0;
        }

        .box2 {
            width: 980px;
            height: 300px;
            margin: 0 auto;
            margin-top: 15px;
            background-color: pink;
        }

        .box2 li {
            float: left;
            width: 238px;
            height: 300px;
            background-color: skyblue;
            margin-right: 9px;
        }

        .box2 .last {
            margin-right: 0;
        }

        .footer {
            height: 200px;
            background-color: gray;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box1">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>
    <div class="box2">
        <ul>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li class="last">8</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>

</html>
