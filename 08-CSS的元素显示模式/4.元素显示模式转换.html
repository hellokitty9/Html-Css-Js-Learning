<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>
    <!-- 转换为块级元素：display:block; -->
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: skyblue;
            /* a 为行内元素 不能进行块级的更改 */
            display: block;
            /* 将行内元素a 转换为 块级元素（可以设置高度和宽度等） */
        }

        div {
            width: 300px;
            height: 100px;
            background-color: purple;
            /* 将div 块级元素转换为行内元素 */
            display: inline;
        }

        span {
            width: 300px;
            height: 30px;
            background-color: pink;
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">123456</a>
    <div>块级元素转行内元素</div>
    <span>行内元素转换为行内块元素</span>
</body>

</html>
