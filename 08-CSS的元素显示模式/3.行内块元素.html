<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素（特殊情况）</title>
    <style>
        input {
            width: 200px;
            height: 30px;
        }
    </style>
</head>

<body>
    <!-- 行内块元素的特点： -->
    <!-- 1.与相邻行内元素（行内块）在一行上，但是它们之间会有空白缝隙 一行可以显示多个（行内元素特点） -->
    <!-- 2.默认宽度是它本身内容的宽度（行内元素特点） -->
    <!-- 3.高度，行高、外边距以及内边距都可以控制（块级元素特点） -->
    <input type="text">
    <input type="text">
</body>

</html>
