<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法快速生成html标签和样式</title>
    <style>
        .one {
            /* 使用各个英文首字母 按Tab键即可 */
            /* 例：输入tac 生成text-align: center; */
            text-align: center;

            /* 例：输入ti2em 生成text-indent: 2em; */
            text-indent: 2em;

            line-height: 26px;

            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="one"></div>
</body>

</html>
