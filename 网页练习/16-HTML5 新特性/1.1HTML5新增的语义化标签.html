<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增的语义化标签</title>
    <style>
        header {
            height: 100px;
            width: 800px;
            background-color: skyblue;
            border-radius: 15px;
            margin: 15px auto;
        }

        nav {
            height: 100px;
            width: 800px;
            background-color: skyblue;
            border-radius: 15px;
            margin: 15px auto;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <article>内容标签</article>
    <section>定义文档某个区域</section>
    <aside>侧边栏标签</aside>
    <footer>尾部标签</footer>
</body>

</html>
