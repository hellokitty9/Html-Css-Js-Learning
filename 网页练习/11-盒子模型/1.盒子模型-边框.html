<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-边框</title>
    <style>
        div {
            /* 边框会影响盒子的实际大小 */
            width: 300px;
            height: 200px;
            /* border-width 边框的粗细 一般情况下单位使用 px */
            border-width: 3px;
            /* border-style 边框样式 solid 实线边框  dashed 虚线边框  dotted 点线边框 */
            /* border-style: solid; */
            border-style: dashed;
            /* border-color 设置边框颜色 */
            border-color: red;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
