<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格细线边框</title>
    <style>
        table {
            width: 500px;
            height: 251px;
            font-size: 14px;
            text-align: center;
            /* 相邻表格边框会出现边框线变粗的情况 用 border-collapse: collapse; 使相邻表格的边框合并 */
            border-collapse: collapse;

        }

        th {
            height: 80px;
        }

        table,
        td,
        th {
            border: 1px solid blueviolet;
        }
    </style>
</head>

</body>

</html>
