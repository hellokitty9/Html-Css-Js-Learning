<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素和行内块元素水平居中</title>
    <style>
        .header {
            width: 900px;
            height: 200px;
            background-color: skyblue;
            margin: 100px auto;
            /* 行内元素或者行内块元素水平居中 给其父元素添加 text-align: center; 即可 */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>行内文字</span>
    </div>
</body>

</html>
