<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-文本外观属性-对齐</title>
    <style>
        h1 {
            /* text-align 属性用于设置元素内文本内容的水平对齐方式 */
            /* 本质时让h1盒子里面的文字水平居中对齐 */
            text-align: center;
            /* left 左对齐（默认）， center 居中对齐 ， right 右对齐 */
        }
    </style>
</head>

<body>
    <h1>居中对齐的标题</h1>
</body>

</html>
