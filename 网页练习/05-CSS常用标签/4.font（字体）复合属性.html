<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体复合属性</title>
    <style>
        .shuxingfenli {
            font-style: italic;
            font-weight: 700;
            font-size: 16px;
            font-family: "Microsoft YaHei";
        }

        .shuxingfuhe {
            /* 复合属性：简化使用方式 节约代码 */
            /* 使用字体的复合属性时，复合属性内部属性不能更换顺序，并且各个属性之间用 空格 分开 */

            /* 使用字体的复合属性必须遵循的形式： */
            /* font: font-style font-weight font-size/line-height(行高：行与行之间的距离) font-family; */
            font: italic 700 16px "Microsoft YaHei";
        }

        .shuxingfuhe-jianhua {
            /* 前两个可省略（即：斜体 粗细） 必须保留 font-size和font-family 属性，否则font属性将不起作用 */
            font: 20px "黑体";
        }
    </style>
</head>

<body>
    <p class="shuxingfenli">字体属性（斜体）（粗细）（大小）（字体系列）</p>
    <div class="shuxingfuhe">字体的复合属性（斜体）（粗细）（大小）（字体系列）</div>
    <p class="shuxingfuhe-jianhua">字体复合属性的省略形式</p>
</body>

</html>
