<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-文本外观属性-颜色</title>
    <style>
        /* 预定义的颜色值 */
        .yudingyi {
            color: violet;
        }

        /* 十六进制颜色值（常用） */
        .shiliujinzhi {
            color: #39c5bb;
        }

        /* RGB代码颜色值 */
        .RGB {
            color: rgb(255, 0, 0)
        }
    </style>
</head>

<body>
    <div class="yudingyi">希望许过的愿望一路生花</div>
    <div class="shiliujinzhi">希望许过的愿望一路生花</div>
    <div class="RGB">希望许过的愿望一路生花</div>
</body>

</html>
