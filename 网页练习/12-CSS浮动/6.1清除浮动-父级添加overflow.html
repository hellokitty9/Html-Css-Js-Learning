<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父级添加overflow</title>
    <!-- 可以给父级元素添加 overflow 属性 -->
    <!-- overflow 属性值设置：hidden 、auto 、scroll -->
    <!-- 注意：overflow 属性需要添加到父级元素中 -->

    <!-- 优点：代码间接 -->
    <!-- 缺点：无法显示溢出的部分 -->
    <style>
        .box {
            /* 父级添加 overflow 属性，使其清除浮动 */
            overflow: hidden;
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .first {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }

        .second {
            float: left;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="first">first</div>
        <div class="second">second</div>
    </div>
</body>

</html>
