<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标</title>
    <!-- 字体图标使用场景：主要用于显示网页中通用的一些小图标 -->
    <!-- 字体图标的本质还是文字 -->
    <style>
        /* 字体声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?nzr2po');
            src: url('fonts/icomoon.eot?nzr2po#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?nzr2po') format('truetype'),
                url('fonts/icomoon.woff?nzr2po') format('woff'),
                url('fonts/icomoon.svg?nzr2po#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        span {
            display: block;
            font-family: 'icomoon';
            font-size: 30px;
            margin: 30px;
        }
    </style>
</head>

<body>
    <span></span>
    <span></span>
</body>

</html>
