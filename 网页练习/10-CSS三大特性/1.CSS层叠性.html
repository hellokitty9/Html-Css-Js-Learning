<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS层叠性</title>
    <!-- 相同的选择器给设置相同的样式，此时一个样式会覆盖另一个样式 -->
    <style>
        div {
            color: red;
        }

        div {
            color: pink;
        }
    </style>
</head>

<body>
    <div>相同的选择器给设置相同的样式，此时一个样式会覆盖另一个样式</div>
</body>

</html>
