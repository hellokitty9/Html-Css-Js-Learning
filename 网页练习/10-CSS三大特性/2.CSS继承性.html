<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS继承性</title>
    <!-- CSS中的继承：子标签会继承父标签的某些样式，如文本颜色和字号 -->
    <style>
        div {
            color: pink;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div>
        <p>CSS中的继承：子标签会继承父标签的某些样式，如文本颜色和字号</p>
    </div>
</body>

</html>
