<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>
    <style>
        /* 网页元素很多都带有默认的内外边距 而且不同的浏览器默认的也不一样 因此在布局前 首先要清除网页元素的内外边距 */
        * {
            padding: 0;
            margin: 0;
            /* 行内元素为了照顾兼容性，尽量只设置左右内外边距，不要设置上下内外边距 */
        }
    </style>
</head>

<body>
    123
    <ul>
        <li>456</li>
    </ul>
</body>

</html>
