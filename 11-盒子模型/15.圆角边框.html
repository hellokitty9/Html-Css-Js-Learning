<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 300px;
            height: 100px;
            background-color: pink;
            /* 圆角边框 border-radius 后加圆角半径 */
            /* 参数值可以为数值或百分比的形式 */
            border-radius: 50px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* 50% 是宽度的一半 */
            border-radius: 50%;
        }

        .radius {
            width: 300px;
            height: 200px;
            background-color: aquamarine;
            /* 圆角简写属性 */
            /* 设置2个值表示：左上右下 右上左下（对角设置） */
            /* 设置4个值表示：左上角 右上角 右下角 左下角 */
            border-radius: 0 50% 50% 0;
        }

        .radius1 {
            width: 200px;
            height: 200px;
            background-color: purple;
            /* 设置左上角圆角大小 */
            border-top-left-radius: 10px;
            /* 设置右上圆角 */
            border-top-right-radius: 20px;
            /* 设置右下圆角 */
            border-bottom-right-radius: 30px;
            /* 设置左下圆角 */
            border-bottom-left-radius: 40px;
        }
    </style>
</head>

<body>
    1.依据数值设置圆角：
    <div class="box1"></div>
    2.设置为圆形：
    <div class="box2"></div>
    3.4个角设置不同的圆角（简写）：
    <div class="radius"></div>
    4.4个角的单独设置：
    <div class="radius1"></div>
</body>

</html>
