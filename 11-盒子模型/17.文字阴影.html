<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        .text {
            font-size: 50px;
            color: orangered;
            font-weight: 700;
            /* text-shadow 为文字添加阴影 */
            /* 属性值：h-shadow(水平阴影-必须有) v-shadow(垂直阴影-必须有) blur(模糊距离) color(阴影的颜色) */
            text-shadow: 5px 5px 6px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div class="text">文字阴影</div>
</body>

</html>
