<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 294px;
            height: 377px;
            background-color: #fff;
            /* 水平居中对齐 */
            margin: 100px auto;
        }

        .box img {
            width: 65%;
            margin: 20px 55px;
        }

        .biaoti {
            font-weight: 400;
            text-align: center;
            color: black;
            margin-bottom: 0px;
        }

        .info {
            color: #b0b0b0;
            font-size: 13px;
            text-align: center;
            margin-top: 5px;
        }

        .price {
            color: #ff6700;
            font-size: large;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#">
            <img src="image/img.jpg" alt="">
            <h4 class="biaoti">Redmi K40</h4>
            <p class="info">骁龙8+ | 2K高光直屏 | 5500mAh+67…</p>
            <div class="price">2499元起</div>
        </a>
    </div>

</body>

</html>
