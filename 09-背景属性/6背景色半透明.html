<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色透明写法</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* background-color: black; */

            /* 背景色的半透明写法 */
            /* a 表示alpha透明通道 数值在0~1之间 */
            background: rgba(0, 0, 0, 0.3)
                /* 背景半透明指盒子背景半透明 盒子内的内容不受影响 */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
