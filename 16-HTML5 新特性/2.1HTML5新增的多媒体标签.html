<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增的多媒体标签</title>
    <style>
        video {
            width: 50%;
        }
    </style>
</head>

<body>
    <!-- 谷歌浏览器把音频和视频自动播放禁止了 -->

    <!-- src 属性（主要）：视频/音频 url地址 -->
    <!-- autoplay 属性：音频在就绪后马上播放 -->
    <!-- controls 属性（使用js编辑）：向用户显示控件，比如播放按钮 -->
    <!-- loop 属性：当音频结束时重新开始播放（循环播放） -->

    <!-- width 属性：设置播放器的宽度 -->
    <!-- height 属性：设置播放器高度 -->
    <!-- muted 属性：设置静音播放 -->
    <!-- poster 属性（值：文件地址）：等待加载时显示的画面图片 -->
    <video src="#" autoplay="autoplay" controls="controls" loop="loop" poster="../image/yuanshen.jpg"></video>

    <audio src="../audio/Trippy Love - Vexento.mp3" autoplay="autoplay" controls="controls"></audio>
</body>

</html>
