<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表列表</title>
</head>

<body>
    <!-- 列表分类：无序列表、有序列表、自定义列表 -->

    <!-- 无序列表<ul></ul> -->
    <!-- 注意：<ul></ul>中只能放置<li></li> -->
    <!-- <li></li>中可以放置所有元素 -->
    <h4>你喜欢的游戏？</h4>
    <ul>
        <li>原神</li>
        <li>王者荣耀</li>
        <li>碧蓝航线</li>
    </ul>

    <!-- 有序列表<ol></ol> -->
    <!-- 注意：（类似无序列表） -->
    <h4>玩家数量</h4>
    <ol>
        <li>原神 37567</li>
        <li>王者荣耀 24586</li>
        <li>碧蓝航线 16749</li>
    </ol>

    <!-- 自定义列表<dl></dl> -->
    <!-- 定义项目小标题<dt></dt> -->
    <!-- 描述每个定义的项目<dd></dd> -->
    <!-- <dt></dt>与<dd></dd>是属于同一层，不属于嵌套关系 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>

</html>
