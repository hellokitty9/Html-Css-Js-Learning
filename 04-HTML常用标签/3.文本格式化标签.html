<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>

<body>
    <strong>加粗</strong>的文字
    <b>加粗</b>的文字<br />
    <em>倾斜</em>的文字
    <i>倾斜</i>的文字<br />
    <del>删除线</del>
    <s>删除线</s><br />
    <ins>下划线</ins>
    <u>下划线</u>
</body>

</html>
