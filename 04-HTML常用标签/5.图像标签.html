<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <h4> 图像标签的使用：</h4>
    <img src="02_HD.jpg" height="500">

    <h4> alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="03_HD.jpg" height="500" alt="二次元萝莉图">

    <h4> title 提示文本 鼠标停滞在图像上时，显示的文字：</h4>
    <img src="02_HD.jpg" height="500" title="二次元萝莉图">

    <h4> width (像素)给图像设置宽度(等比)：</h4>
    <img src="02_HD.jpg" width="500">

    <h4> height (像素)给图像设置高度(等比)：</h4>
    <img src="02_HD.jpg" height="500">

    <h4> height width (像素)给图像设置高度、宽度(非等比)：</h4>
    <img src="02_HD.jpg" height="700" width="500">

    <h4> border 给图像设置边框：</h4>
    <img src="02_HD.jpg" height="500" border="5">
</body>

</html>
