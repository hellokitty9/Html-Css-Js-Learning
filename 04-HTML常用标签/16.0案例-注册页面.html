<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>

<body>
    <h3>注册</h3>
    <table width="700">
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan" style="cursor: pointer;">
                <label for="nan" style="cursor: pointer;">
                    <image src="#"></image> 男
                </label>

                <input type="radio" name="sex" id="nv">
                <label for="nv">
                    <image src="#"></image> 女
                </label>

                <input type="radio" name="sex" id="baomi">
                <label for="baomi">
                    <image src="#"></image> 保密
                </label>
            </td>
        </tr>

        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option selected="selected">--请选择--</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                </select>
                年
                <select>
                    <option selected="selected">--请选择--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                月
                <select>
                    <option selected="selected">--请选择--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                日
            </td>
        </tr>

        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" placeholder="请输入内容"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>请选择</td>
            <td><input type="radio" name="shuzi" checked="checked" id="1"><label for="1">1</label> <input type="radio" name="shuzi">2 <input type="radio"
                name="shuzi">3 </td>
        </tr>

        <!-- 第五行 -->
        <tr>
            <td>手机号</td>
            <td> <input type="text" placeholder="请输入手机号"> </td>
        </tr>

        <!-- 第六行 -->
        <tr>
            <td>喜爱看的类型</td>
            <td>
                <input type="checkbox" name="picture"> 二次元人物图
                <input type="checkbox" name="picture"> 写实人物图
                <input type="checkbox" name="picture"> 二次元风景图
                <input type="checkbox" name="picture"> 写实风景图
            </td>
        </tr>

        <!-- 第七行 -->
        <tr>
            <td>反馈问题</td>
            <td><textarea name="" id="" cols="60" rows="5"></textarea></td>
        </tr>

        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册<a href="16.1案例条款.html" >条款</a></td>
        </tr>

        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="完成"></td>
        </tr>
    </table>
</body>

</html>
