<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内边距</title>
    <style>
        div {
            /* 内边距（padding）也会影响盒子的实际大小 效果与盒子边框一致 */
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* padding 属性用于设置内边距 padding-top,right,bottom,left 即设置边框与内容之间的距离 */
            padding-left: 20px;
            padding-top: 15px;
            padding-bottom: 5px;
            padding-right: 5px;
        }
    </style>
</head>

<body>
    <div>控制内边距：padding,控制内边距：padding,控制内边距：padding</div>
</body>

</html>
