<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-外边距</title>
    <style>
        /* 外边距 margin 属性 用于设置外边距 控制盒子与盒子之间的距离 */
        /* margin-top    上外边距 */
        /* margin-left   左外边距 */
        /* margin-bottom 下外边距 */
        /* margin-right  右外边距 */
        /* margin 的简写方式与 padding 一致 */
        div {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }

        .one {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div>2</div>
</body>

</html>
