<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框的复合写法</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            /* 边框的复合写法(没有顺序要求)： */
            /* border: 5px solid pink; */

            /* 单独写上（下）边框的写法 */
            border-top: 3px solid skyblue;
            border-bottom: 5px dashed purple;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
