<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新用户注册</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入初始化样式文件 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="image/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <div class="hd">
                <h3>注册新用户</h3>
                <div class="login">已有账户，去<a href="#">登录</a></div>
            </div>
            <div class="reg_form">
                <ul>
                    <!-- <li><label for="">手机号：</label><input type="text"><span class="error"><i></i>手机号码格式不正确，请重新输入</span>
                    </li> -->
                    <li><label for="">手机号：</label><input type="text"><span class="success"><i></i>输入正确</span>
                    </li>
                    <li><label for="">QQ：</label><input type="text"><span class="error"><i></i>QQ号格式不正确，请重新输入</span>
                    </li>
                    <li><label for="">短信验证码：</label><input type="text"></li>
                    <li><label for="">登录密码：</label><input type="text"><span class="error"><i></i>密码不少于6位数</span>
                    </li>
                    <li class="safe">安全程度 <em>弱</em> <em>中</em> <em>强</em></li>
                    <li><label for="">确认密码：</label><input type="text"><span class="error"><i></i>此密码与前置密码不一致</span>
                    </li>
                </ul>
            </div>
        </div>
        <footer></footer>
    </div>

</body>

</html>
