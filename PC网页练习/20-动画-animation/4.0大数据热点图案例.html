<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大数据热点图案例</title>
    <style>
        .cmp {
            position: relative;
            width: 744px;
            height: 620px;
            background: url(cmp.png) no-repeat;
            margin: 50px auto;
        }

        .city {
            position: absolute;
            top: 227px;
            left: 541px;
        }

        .tb {
            position: absolute;
            top: 492px;
            left: 651px;
        }

        .gz {
            position: absolute;
            top: 536px;
            left: 538px;
        }

        .dotted {
            width: 8px;
            height: 8px;
            background-color: #09f;
            border-radius: 50%;
        }

        .city div[class^='pulse'] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 10px #009dfd;
            border-radius: 50%;
            animation: pulse 1.5s linear infinite;
        }

        .city div.pulse2 {
            animation-delay: .5s;
        }

        .city div.pulse3 {
            animation-delay: .9s;
        }

        @keyframes pulse {
            0% {}

            70% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }

            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="cmp">
        <div class="city bj">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city tb">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city gz">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>

</html>
