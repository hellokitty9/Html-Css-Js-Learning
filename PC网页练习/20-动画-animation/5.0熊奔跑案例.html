<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊奔跑案例</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background: url(bear.png) no-repeat;
            animation: bear 1s steps(8) infinite forwards, move 3s linear forwards;
        }

        @keyframes bear {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px 0;
            }
        }

        @keyframes move {
            0% {
                left: -300px;
            }

            100% {
                left: 50%;
                transform: translate(-50%);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
