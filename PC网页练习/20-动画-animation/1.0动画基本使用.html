<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本动画实现</title>
    <style>
        /* 1.定义动画 */

        /* 关键帧keyframes */
        /* @keyframes 动画名称 {} */
        @keyframes move {

            /* 开始状态 */
            0% {
                transform: translateX(0);
            }

            /* 结束状态 */
            100% {
                transform: translateX(1000px);
            }
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 2.调用动画 */
            /* 动画名称 */
            animation-name: move;
            /* 持续时间（总时间） */
            animation-duration: 3s;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
