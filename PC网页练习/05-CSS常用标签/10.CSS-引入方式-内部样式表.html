<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-内部样式表</title>
    <style>
        div {
            color: #39c5bb;
        }
    </style>
</head>

<body>
    <!-- 内部样式表 控制一个页面 -->
    <div>内部样式表 在html页面内部写样式 但是是单独写到style标签内部</div>
</body>

</html>
