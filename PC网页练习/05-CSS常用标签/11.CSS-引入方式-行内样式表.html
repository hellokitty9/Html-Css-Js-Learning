<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-引入方式-行内样式表</title>
</head>

<body>
    <!-- 使用CSS行内样式表时 内部属性要写在双引号中间，写法要复合CSS规范 -->
    <!-- 行内样式表 控制一个标签 -->
    <div style="color: #39c5bb; font-size: 20px;">希望许过的愿望一路生花</div>
</body>

</html>
