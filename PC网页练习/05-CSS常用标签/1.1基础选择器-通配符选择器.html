<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        /* 通配符选择器 */
            /* 通配符选择器使用 * 定义，它表示选取页面中的所有元素（标签） */
            /* 通配符选择器不需要调用，自动给所有元素使用样式 */
        * {
            color: red;
        }
    </style>
</head>
<body>
    <div>我的</div>
    <span>我的</span>
    <ul>
        <li>还是我的</li>
    </ul>
    
</body>
</html>
