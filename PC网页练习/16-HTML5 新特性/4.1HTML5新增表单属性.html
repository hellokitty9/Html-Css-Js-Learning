<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增表单属性</title>
</head>

<body>
    <form action="">
        <!-- required属性（required）：表单拥有该属性表示其内容不能为空，必填 -->
        <!-- placeholder属性（提示文本）：表单的提示信息，存在默认值将不显示 -->
        <!-- autofocus属性（autofocus）：自动聚焦属性，页面加载完成自动聚焦到指定表单 -->
        <!-- autocomplete属性（on/off）：当用户在字段开始键入时，浏览器基于之前键入过的值，应该显示出在字段中填写的选项
                                        默认已经打开，且需要放在表单内，同时加上name属性，同时提交成功 -->
        <!-- multiple属性（multiple）：可以多选文件提交 -->
        <input type="search" name="search" id="" required="required" placeholder="请输入内容" autofocus="autofocus"
            autocomplete="off">
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
    </form>
</body>

</html>
