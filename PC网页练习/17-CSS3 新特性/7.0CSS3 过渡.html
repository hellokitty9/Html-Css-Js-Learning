<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 过渡</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;

            /* transition: 变化的属性 花费时间 运动曲线 何时开始; */

            /* 运动曲线： */
            /* linear（匀速）  ease（逐渐停，先快再慢）,（默认效果）  ease-in（加速）  ease-out（减速）  ease-in-out（先加速后减速） */

            /* transition: width .5s ease 0s; */

            /* 如果想要改变多个属性，利用逗号进行分割 */
            /* transition: width .5s, height .5s; */

            /* 如果想要多个属性都变化，属性可以写all */
            transition: all .5s;
        }

        div:hover {
            width: 400px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
