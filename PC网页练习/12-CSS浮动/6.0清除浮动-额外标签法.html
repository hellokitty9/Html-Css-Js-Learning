<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>额外标签法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .first {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }

        .second {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .footer {
            height: 200px;
            background-color: black;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="first">first</div>
        <div class="second">second</div>
        <!-- 额外标签 -->
        <div class="clear"></div>
        <!-- 新增的盒子要求必须是块级元素 不能是行内块元素 -->
        <!-- <span class="clear"></span> -->
    </div>
    <div class="footer"></div>
</body>

</html>
