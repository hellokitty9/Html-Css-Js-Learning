    <title>清除浮动的本质</title>
</head>

<body>
    清除浮动的本质是清除浮动元素造成的影响
    如果父盒子本身有高度，则不需要清除浮动
    清除浮动之后，父级就会根据浮动的子盒子自动检测高度。父级有了高度，就不会影响下面的标准流了
</body>
