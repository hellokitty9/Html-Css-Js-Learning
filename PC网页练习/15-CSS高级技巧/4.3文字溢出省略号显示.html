<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字溢出省略号显示</title>
    <style>
        div {
            width: 150px;
            height: 90px;
            background-color: pink;
        }

        .danhang {
            margin: 100px auto;
            /* 单行文本溢出显示省略号 */
            /* 三个条件： */

            /* 1.强制一行内显示文本 */
            /* white-space: normal; (文字显示不开自动换行) */

            /* 文字显示不开也必须在一行内显示 */
            white-space: nowrap;

            /* 2.超出部分隐藏 */
            overflow: hidden;

            /* 3.文字用省略号代替超出的部分 */
            text-overflow: ellipsis;

            /* 多行文本溢出显示省略号 */
        }

        .duohang {
            margin: 200px auto;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块元素显示的文本的行数 */
            -webkit-line-clamp: 3;
            /* 设置或检索伸缩盒子对象的子元素的排列方式 */
            -webkit-box-orient: vertical;

            /* 剩余多余行 通过调整放文本的盒子大小 进行删除 */
        }
    </style>
</head>

<body>
    <div class="danhang">
        (单、多行)文字溢出省略号显示
    </div>
    <div class="duohang">
        (单、多行)文字溢出省略号显示(单、多行)文字溢出省略号显示
    </div>
</body>

</html>
