<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>

<body>
    <!-- 使用表单目的是收集用户信息 -->
    <!-- 表单通常由表单域、表单控件（或表单元素）、提示信息 -->

    <!-- 表单域<form></form> -->
    <form action="demo.php" method="POST" name="name1">

    </form>

    <!-- 表单标签 -->
    <!-- <input>输入表单元素 作用：收集用户信息-->
    <!-- <select></select>下拉表单元素 -->
    <!-- <textarea></textarea>文本域元素 -->

    <!-- <input>标签 -->
    <!-- <input>（必须有）type属性：定义输入的形式 -->
    <!-- <input>name属性：定义input元素的名称 -->
    <!-- <input>value属性：规定input元素的值 -->
    <!-- <input>checked属性：规定当前设置的元素首次加载时应当被选中 -->
    <!-- <input>maxlength属性；规定输入字段的字符的最大长度 -->

    <form action="xxx.php" method="get">
        <!-- text 文本框 用户可以输入任何文字 默认20个字符 -->
        用户名：<input type="text" name="username" placeholder="请输入用户名 " maxlength="6"> <br>

        <!-- password 密码框 用户看不见输入的文字 -->
        密码：<input type="password" name="pwd" placeholder="请输入密码"> <br>

        <!-- radio 单选按钮 实现多选一 -->
        <!-- 单选时，单选的选项名称name必须相同（让系统知道哪几个选项选择） -->
        性别：<input type="radio" name="sex" value="男"> 男 <input type="radio" name="sex" value="女"> 女 <input type="radio"
            name="sex" value="保密"> 保密
        <br>

        <!-- checkbox 复选框 可以实现多选 -->
        爱好：<input type="checkbox" name="hobby" checked="checked">吃饭 <input type="checkbox" name="hobby">睡觉 <input
            type="checkbox" name="hobby">打游戏 <br>

        <!-- submit 提交按钮 可以把 form 里面的表单元素和值 提交给后台服务器 -->
        <input type="submit" value="提交">
        <input type="submit" value="注册">

        <!-- reset 重置按钮 可以还原表单元素的初始的默认状态 -->
        <input type="reset" value="重新填写">

        <!-- button 普通按钮 不提交数据 后期结合js 搭配使用-->
        <input type="button" value="获取短信验证码"> <br>

        <!-- file 文件域 使用场景 上传文件时使用 -->
        上传头像：<input type="file">
    </form>

</body>

</html>
