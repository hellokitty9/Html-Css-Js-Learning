<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>

<body>
    <!-- label 增加用户体验 可以将文字或图片等 与input标签建立联系 -->
    <!-- label 中的for与input中的id属性内容相同 -->
    <!-- style属性 使光标由箭头变为手 由css编辑 -->
    <label for="text">用户名：</label><input type="text" id="text"> <br>
    <input type="radio" id="man" name="sex" style="cursor: pointer"> <label for="man" style="cursor: pointer">男</label>
    <input type="radio" id="woman" name="sex"> <label for="woman">女</label>
</body>

</html>
