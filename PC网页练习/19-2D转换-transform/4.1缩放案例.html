<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放案例</title>
    <style>
        div {
            float: left;
            margin: 10px;
            overflow: hidden;
        }

        div img {
            width: 300px;
            transition: all .3s;
        }

        div:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div><a href="#"><img src="../image/yuanshen.jpg" alt=""></a></div>
    <div><a href="#"><img src="../image/yuanshen.jpg" alt=""></a></div>
    <div><a href="#"><img src="../image/yuanshen.jpg" alt=""></a></div>
</body>

</html>
