<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转-ratate</title>
    <style>
        img {
            display: block;
            width: 15%;
            margin: 130px auto;
            transition: all .5s ease;
        }

        img:hover {
            /* 注意单位 deg（degree） */
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <img src="../image/Yoimiya.jpg" alt="">
</body>

</html>
